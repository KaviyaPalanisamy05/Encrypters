<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2>Passwordless Signup</h2>
  <form id="signup-form">
    <label>Email:</label>
    <input type="email" id="email" required><br>
    <label>Username:</label>
    <input type="text" id="username" required><br>
    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
